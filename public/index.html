<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fractal Website</title>
    <link type="text/css" rel="stylesheet" href="./app/app.css" media="screen" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../src/components/app/fracApp.css" media="screen" charset="utf-8">
  </head>
  <body>
    
    <div id="launch-page">
      <div class="row">
        <div class="column">
          <div id="launch-detailed-fractal">
            launch higher escape time fractal -
            <a id="448-escape-time" class="linkCode">448</a>
             -
            <a id="896-escape-time" class="linkCode">896</a>
             -
            <a id="1792-escape-time" class="linkCode">1792</a>
             - slow!
          </div>
        </div>
        <div class="column">
          <a id="launch-fractal">
            <div id="launch-text" class="linkCode">Launch Fractal</div>
          </a>
        </div>
        <div class="column">
          <a
          class = "reference"
          id="credit-line"
          href="https://github.com/rafgraph/fractal"
          target="_blank"
          >Code and color algorithm by Rafael Pedicini
          </a>
        </div>
      </div> 
    </div>

    <div id="fractal-graphics">
      <canvas id="fractal-canvas"></canvas>
      <div id="loading-fractal">
        <div id="loading-frac-text">
          <div id="loading-frac-title">loading fractal...</div>
          <div id="zoom-in-info">click to zoom in</div>
          <div id="zoom-out-info">option-click to zoom out</div>
          <div id="reset-info">shift-click to reset</div>
          <div id="exit-info">esc key to exit</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./app/fractal.js">fractal</script>
    <script type="text/javascript" src="./app/app.js">FractalApp</script>
    <script type="text/javascript">
      (function() {
        'use-strict';
        function startApp(){
          window.mandelbrotFractal.runningApp = new mandelbrotFractal.App();
          document.removeEventListener("DOMContentLoaded", startApp);
        }
        document.addEventListener("DOMContentLoaded", startApp);
      }())
    </script>
    <div id="root"></div>
  </body>
</html>
